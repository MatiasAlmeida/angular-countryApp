<h2>Por Regi√≥n</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- recordar que si usamos [] para definir la property, debemos pasarle una expresion -->
    <!-- por defecto las properties (sin []) toman una string -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="searchByRegion(region)">
        {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
